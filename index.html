
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dragon fighter</title>
	<link rel="shortcut icon" type="text/css" href="down.png">
	<title></title>
	<style type="text/css">
		body{
			background: black;
		}
		img{
			position: absolute;
			top: 35vh;
			height: 60vh;
		}
		p{
			font-family: cursive;
			color: green;
			font-size: 10vh;
			position: absolute;
			top: 1vh;
			font-weight: bolder;
			width: 100%;
			text-align: center;
		}
		meter{
			width: 80%;
			position: absolute;
			left: 10%;
			top: 90%;
			height: 4vh;
			border: solid;
		}
	</style>
</head>
<body>
	<p>Dragon fighter</p>
	<img src="down.png">
	<meter max=100 value="10"></meter>
<script type="text/javascript" src="app.js">
setTimeout(m, 4000);
function m() {
	window.location = "menu.html";
}
setInterval(k,400);
function k() {
	document.getElementsByTagName('meter')[0].value = document.getElementsByTagName('meter')[0].value + 10
}
</script>
</body>
</html>
